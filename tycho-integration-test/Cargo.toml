[package]
name = "tycho-integration-test"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy = { version = "1.0.30", features = ["providers", "signer-local", "rpc-types-eth", "sol-types"] }
alloy-chains = "0.2.6"
alloy-rpc-types-trace = "1.0"
clap = { version = "4.5.48", features = ["derive"] }
colored = "2.1"
dotenv = "0.15.0"
futures = "0.3.31"
itertools = "0.10.5"
num-bigint = { version = "0.4.6", features = ["serde"] }
num-traits = "0.2.17"
miette = { version = "7.6.0" }
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9.2"
tokio = { version = "1.47.1", features = ["full"] }
tokio-retry2 = { version = "0.6.0", features = ["jitter"] }
tracing = "0.1.41"
metrics = "0.24"
metrics-exporter-prometheus = "0.16"
actix-web = "4.11.0"
tycho-client = ">=0.91.0"
tycho-common = ">=0.91.0"
tycho-ethereum = { version = ">=0.91.0", features = ["onchain_data"] }
tycho-execution = ">=0.129.1"
tycho-simulation = { path = "..", features = ["evm"] }
urlencoding = "2.1"
tracing-subscriber = "0.3.17"
