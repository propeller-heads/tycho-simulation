[package]
name = "tycho-integration-test"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy = { version = "1.0.30", features = ["providers", "signer-local", "rpc-types-eth"] }
alloy-chains = "0.2.6"
clap = { version = "4.5.48", features = ["derive"] }
dotenv = "0.15.0"
futures = "0.3.31"
itertools = "0.10.5"
num-bigint = { version = "0.4.6", features = ["serde"] }
num-traits = "0.2.17"
miette = { version = "7.6.0", features = ["fancy"] }
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
tycho-client = { git = "https://github.com/propeller-heads/tycho-indexer.git", package = "tycho-client", tag = "0.88.0" }
tycho-common = { git = "https://github.com/propeller-heads/tycho-indexer.git", package = "tycho-common", tag = "0.88.0" }
tycho-ethereum = { git = "https://github.com/propeller-heads/tycho-indexer.git", package = "tycho-ethereum", tag = "0.88.0", features = ["onchain_data"] }
tycho-execution = { git = "https://github.com/propeller-heads/tycho-execution.git", tag = "0.127.0" }
tycho-simulation = { path = "..", features = ["evm"] }
